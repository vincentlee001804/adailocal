# fly.toml app configuration file generated for adailocal on 2025-10-05T09:56:32Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'adailocal'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[[mounts]]
  source = "data"
  destination = "/data"
