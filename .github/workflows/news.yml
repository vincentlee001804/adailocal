name: Push News Every Hour

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    env:
      FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_API_URL: 'https://api.deepseek.com/v1/chat/completions'
      ONE_SHOT: '1'
      MAX_PUSH_PER_CYCLE: '1'
      SEND_INTERVAL_SEC: '1.0'
      USE_AI_SUMMARY: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests feedparser beautifulsoup4 python-dateutil sumy nltk lxml

      - name: Cache sent news file
        uses: actions/cache@v4
        with:
          path: sent_news.txt
          key: sent-news-${{ github.run_number }}
          restore-keys: |
            sent-news-

      - name: Validate secrets
        run: |
          if [ -z "$FEISHU_WEBHOOK_URL" ]; then
            echo "::error::FEISHU_WEBHOOK_URL secret not set"; exit 1;
          fi
          if [ -z "$DEEPSEEK_API_KEY" ]; then
            echo "::error::DEEPSEEK_API_KEY secret not set"; exit 1;
          fi
          echo "âœ… All required secrets are set"
      
      - name: Run ONE_SHOT cycle
        run: |
          python adailocal.py
