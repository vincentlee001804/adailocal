name: Push News Every Hour

on:
  # Temporarily disable scheduled runs
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    if: ${{ false }} # disabled
    env:
      FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
      FEISHU_WEBHOOK_URL_2: ${{ secrets.FEISHU_WEBHOOK_URL_2 }}
      FEISHU_WEBHOOK_URL_3: ${{ secrets.FEISHU_WEBHOOK_URL_3 }}
      FEISHU_WEBHOOK_SECRET: ${{ secrets.FEISHU_WEBHOOK_SECRET }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      ONE_SHOT: '1'
      MAX_PUSH_PER_CYCLE: '1'
      SEND_INTERVAL_SEC: '1.0'
      USE_AI_SUMMARY: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests feedparser beautifulsoup4 python-dateutil sumy nltk lxml google-generativeai

      - name: Cache sent news file
        uses: actions/cache@v4
        with:
          path: sent_news.txt
          key: sent-news-${{ github.run_number }}
          restore-keys: |
            sent-news-

      - name: Validate secrets
        run: |
          if [ -z "$FEISHU_WEBHOOK_URL" ]; then
            echo "::error::FEISHU_WEBHOOK_URL secret not set"; exit 1;
          fi
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "::error::GEMINI_API_KEY secret not set"; exit 1;
          fi
          echo "âœ… Required secrets are set"
          echo "ðŸ”§ Webhook configuration:"
          echo "  FEISHU_WEBHOOK_URL: $([ -n "$FEISHU_WEBHOOK_URL" ] && echo "Set" || echo "Not set")"
          echo "  FEISHU_WEBHOOK_URL_2: $([ -n "$FEISHU_WEBHOOK_URL_2" ] && echo "Set" || echo "Not set")"
          echo "  FEISHU_WEBHOOK_URL_3: $([ -n "$FEISHU_WEBHOOK_URL_3" ] && echo "Set" || echo "Not set")"
          echo "  FEISHU_WEBHOOK_SECRET: $([ -n "$FEISHU_WEBHOOK_SECRET" ] && echo "Set" || echo "Not set")"
      
      - name: Run ONE_SHOT cycle
        run: |
          python adailocal.py
